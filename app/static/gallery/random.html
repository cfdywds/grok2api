<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机图片查看 - Grok2API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/common/common.css">
  <link rel="stylesheet" href="/static/common/dialog.css">
  <link rel="stylesheet" href="/static/gallery/random.css">
</head>
<body>
  <!-- 导航栏 -->
  <div id="header-container"></div>

  <!-- Toast 通知容器 -->
  <div id="toast-container"></div>

  <!-- 确认对话框 -->
  <div id="confirm-dialog" class="confirm-dialog" style="display: none;">
    <div class="confirm-overlay"></div>
    <div class="confirm-content">
      <div class="confirm-header">
        <svg class="confirm-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <h3 id="confirm-title">确认操作</h3>
      </div>
      <p id="confirm-message">确定要执行此操作吗？</p>
      <div class="confirm-actions">
        <button id="confirm-cancel" class="confirm-btn cancel-btn">取消</button>
        <button id="confirm-ok" class="confirm-btn ok-btn">确定</button>
      </div>
    </div>
  </div>

  <!-- 主容器 -->
  <div class="random-viewer">
    <!-- 加载状态 -->
    <div id="loading-state" class="loading-state">
      <div class="spinner"></div>
      <p>加载中...</p>
    </div>

    <!-- 图片容器 -->
    <div id="image-container" class="image-container" style="display: none;">
      <!-- 顶部操作栏 - 桌面端 -->
      <div class="top-toolbar">
        <button id="favorite-btn" class="toolbar-btn favorite-btn" title="收藏 (F)">
          <svg class="heart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </button>
        <button id="download-btn" class="toolbar-btn" title="下载 (J)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button id="delete-btn" class="toolbar-btn delete-btn" title="删除 (D)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
        <button id="info-toggle-btn" class="toolbar-btn" title="信息 (I)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </button>
      </div>

      <!-- 底部操作栏 - 移动端 -->
      <div class="mobile-toolbar">
        <button id="info-toggle-btn-mobile" class="toolbar-btn" title="信息">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </button>
        <button id="favorite-btn-mobile" class="toolbar-btn favorite-btn" title="收藏">
          <svg class="heart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </button>
        <button id="download-btn-mobile" class="toolbar-btn" title="下载">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button id="delete-btn-mobile" class="toolbar-btn delete-btn" title="删除">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>

      <!-- 主图片 -->
      <img id="main-image" class="main-image" alt="随机图片">

      <!-- 底部导航栏 -->
      <div class="bottom-nav">
        <button id="prev-btn" class="nav-btn" title="上一张 (←)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          <span>上一张</span>
        </button>
        <button id="next-btn" class="nav-btn nav-btn-primary" title="下一张 (→ / 空格)">
          <span>下一张</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>

      <!-- 信息面板 -->
      <div class="info-panel collapsed" id="info-panel">
        <div class="info-content" id="info-content">
          <div class="info-item">
            <label>提示词</label>
            <p id="info-prompt">-</p>
          </div>
          <div class="info-item">
            <label>质量评分</label>
            <div class="quality-bar">
              <div class="quality-fill" id="quality-fill"></div>
              <span class="quality-text" id="quality-text">-</span>
            </div>
          </div>
          <div class="info-item">
            <label>尺寸</label>
            <p id="info-size">-</p>
          </div>
          <div class="info-item">
            <label>创建时间</label>
            <p id="info-time">-</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 空状态 -->
    <div id="empty-state" class="empty-state" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
      <p>没有符合条件的图片</p>
      <button id="reset-btn" class="reset-btn">重新开始</button>
    </div>
  </div>

  <script src="/static/common/dialog.js"></script>
  <script src="/static/gallery/random.js"></script>
  <script>
    // 加载导航栏
    fetch('/static/common/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        // 设置当前页面高亮
        const currentLink = document.querySelector('[data-nav="/admin/gallery/random"]');
        if (currentLink) {
          currentLink.classList.add('active');
        }
      });
  </script>
</body>
</html>
