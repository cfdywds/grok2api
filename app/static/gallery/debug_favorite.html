<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>收藏筛选调试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
        pre { background: #fff; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>收藏筛选功能调试</h1>
    
    <div class="test-section">
        <h2>1. 测试筛选器</h2>
        <select id="favorite-filter">
            <option value="">所有图片</option>
            <option value="true">仅收藏</option>
            <option value="false">未收藏</option>
        </select>
        <button onclick="testFilter()">测试筛选</button>
    </div>
    
    <div class="test-section">
        <h2>2. 直接测试 API</h2>
        <button onclick="testAPI('all')">所有图片</button>
        <button onclick="testAPI('true')">仅收藏</button>
        <button onclick="testAPI('false')">未收藏</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const API_BASE = '/api/v1/admin/gallery';
        
        function testFilter() {
            const favoriteValue = document.getElementById('favorite-filter').value;
            let favorite = null;
            
            if (favoriteValue === 'true') {
                favorite = true;
            } else if (favoriteValue === 'false') {
                favorite = false;
            } else {
                favorite = null;
            }
            
            const params = new URLSearchParams({
                page: 1,
                page_size: 5
            });
            
            if (favorite !== null) {
                params.append('favorite', favorite);
            }
            
            const url = `${API_BASE}/images?${params}`;
            
            document.getElementById('result').innerHTML = `
                <h3>筛选器测试结果</h3>
                <p><strong>选择的值:</strong> "${favoriteValue}"</p>
                <p><strong>转换后的值:</strong> ${favorite} (${typeof favorite})</p>
                <p><strong>API URL:</strong> ${url}</p>
                <p>正在请求...</p>
            `;
            
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').innerHTML += `
                        <h4>API 响应:</h4>
                        <p><strong>总数:</strong> ${data.total} 张</p>
                        <p><strong>返回:</strong> ${data.images.length} 张</p>
                        <pre>${JSON.stringify(data.images.slice(0, 2), null, 2)}</pre>
                    `;
                })
                .catch(err => {
                    document.getElementById('result').innerHTML += `
                        <p style="color: red;"><strong>错误:</strong> ${err.message}</p>
                    `;
                });
        }
        
        function testAPI(type) {
            const params = new URLSearchParams({
                page: 1,
                page_size: 5
            });
            
            if (type === 'true') {
                params.append('favorite', 'true');
            } else if (type === 'false') {
                params.append('favorite', 'false');
            }
            
            const url = `${API_BASE}/images?${params}`;
            
            document.getElementById('result').innerHTML = `
                <h3>直接 API 测试 (${type})</h3>
                <p><strong>API URL:</strong> ${url}</p>
                <p>正在请求...</p>
            `;
            
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').innerHTML += `
                        <h4>API 响应:</h4>
                        <p><strong>总数:</strong> ${data.total} 张</p>
                        <p><strong>返回:</strong> ${data.images.length} 张</p>
                        ${data.images.length > 0 ? `
                            <p><strong>第一张图片:</strong></p>
                            <ul>
                                <li>文件名: ${data.images[0].filename}</li>
                                <li>收藏状态: ${data.images[0].favorite}</li>
                            </ul>
                        ` : ''}
                    `;
                })
                .catch(err => {
                    document.getElementById('result').innerHTML += `
                        <p style="color: red;"><strong>错误:</strong> ${err.message}</p>
                    `;
                });
        }
    </script>
</body>
</html>
